<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/10000hours.css" />
    </head>

    <body>
        <header>
            <div class="container">
                <img src="img/clock.png" alt="시계" class="img-clock" />

                <img
                    src="img/title.png"
                    alt="1만시간의 법칙"
                    class="img-title"
                />
            </div>
        </header>

        <main>
            <div class="qoute-size">
                <p class="quote">
                    "연습은 어제의 당신보다 당신을 더 낫게 만든다."
                </p>
            </div>

            <div class="txt-desc-size">
                <img src="img/quotes.png" alt="" class="img-quotes" />
                <p class="txt-desc">
                    <strong>1만 시간의 법칙</strong>은 <br />
                    어떤 분야의 전문가가 되기 위해서는 <br />
                    최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                </p>
            </div>

            <form class="cont-inp">
                <div class="con-wannabe">
                    <p class="txt-wannabe">
                        나는 &nbsp;
                        <input
                            type="text"
                            class="txt-border"
                            placeholder="예)프로그래밍"
                            required
                        />
                        &nbsp;전문가가 될 것이다.
                    </p>
                </div>
                <div class="con-time">
                    <p class="txt-time">
                        그래서 앞으로 매일 하루에 &nbsp;
                        <input
                            type="text"
                            class="txt-border"
                            placeholder="예)5시간"
                            required
                        />
                        &nbsp;시간씩 훈련할 것이다.
                    </p>
                </div>

                <button class="btn-exc">
                    <p class="practice">
                        나는 며칠 동안 훈련을 해야 1만 시간이 될까?
                    </p>
                </button>
                <img src="img/click.png" alt="" class="click" />
            </form>

            <div class="last">
                <p class="txt-time2">
                    당신은
                    <strong class="border1">프로그래밍</strong>
                    전문가가 되기 위해서
                </p>
            </div>
            <div class="last2">
                <p class="txt-time2">
                    대략&nbsp;
                    <strong class="border1">5110</strong>
                    &nbsp;일 이상 훈련하셔야 합니다! :)
                </p>
            </div>

            <button onclick="location.href='10000hours2.html'" class="btn-go">
                훈련하러 가기 GO!GO!
            </button>
            <button class="btn-share">공유하기</button>
        </main>

        <footer class="cont-footer">
            <img src="img/logo.png" alt="주식회사 위니브" class="img-logo" />
            <p class="txt-footer">
                ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에
                있습니다.<br />
                수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
            </p>
        </footer>
    </body>
</html>
